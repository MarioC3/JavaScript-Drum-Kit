<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Javascript Drumkit</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,900" rel="stylesheet">

<div class='general-wrapper'>

  <h1> JavaScript <br> Drum kit</h1>
  <p>Use your keyboard to play the drums!</p>

  <div class='key-wrapper'>
    <div class='keys'>
      <div data-key="65" class="key">
        <kbd>A</kbd>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
      </div>
    </div>
  </div>

  <div class='reference invisible'>
    <h2></h2>
  </div>
  <footer>
    <h3>Made by Mario A. Carlos</h3>
    <a href='https://github.com/MarioC3/Javascript-Drum-Kit'><img class='logos' src='https://gallery.mailchimp.com/8235f94dbdd8c42511c1f5e43/images/188bfb70-e600-4415-bc26-fa5a4dc30a50.png'></a>
  </footer>

</div>


<audio data-key="65" src="sounds/clap.wav"></audio>
<audio data-key="83" src="sounds/hihat.wav"></audio>
<audio data-key="68" src="sounds/kick.wav"></audio>
<audio data-key="70" src="sounds/openhat.wav"></audio>
<audio data-key="71" src="sounds/boom.wav"></audio>
<audio data-key="72" src="sounds/ride.wav"></audio>
<audio data-key="74" src="sounds/snare.wav"></audio>
<audio data-key="75" src="sounds/tom.wav"></audio>
<audio data-key="76" src="sounds/tink.wav"></audio>
  
<script>
  window.addEventListener('keydown', function(e) {
    const audio = document.querySelector(`audio[data-key='${e.keyCode}']`);
    const key = document.querySelector(`.key[data-key='${e.keyCode}']`);

    if (e.keyCode === 65){
      document.getElementsByTagName('h2')[0].innerHTML = 'CLAP';
    } else if (e.keyCode === 83) {
      document.getElementsByTagName('h2')[0].innerHTML = 'HIHAT';
    } else if (e.keyCode === 68) {
      document.getElementsByTagName('h2')[0].innerHTML = 'KICK';
    } else if (e.keyCode === 70) {
      document.getElementsByTagName('h2')[0].innerHTML = 'OPENHAT';
    } else if (e.keyCode === 71) {
      document.getElementsByTagName('h2')[0].innerHTML = 'BOOM';
    } else if (e.keyCode === 72) {
      document.getElementsByTagName('h2')[0].innerHTML = 'RIDE';
    } else if (e.keyCode === 74) {
      document.getElementsByTagName('h2')[0].innerHTML = 'SNARE';
    } else if (e.keyCode === 75) {
      document.getElementsByTagName('h2')[0].innerHTML = 'TOM';
    } else if (e.keyCode === 76) {
      document.getElementsByTagName('h2')[0].innerHTML = 'TINK';
    } else {
    };
    if (!audio) return; //end function
    audio.currentTime = 0;
    audio.play();
    key.classList.add('playing');

	});

  function removeTransition(e) {
    if(e.propertyName !== 'transform') return;
    this.classList.remove('playing');
  };

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));

</script>
</body>
</html>
